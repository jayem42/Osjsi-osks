<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #f4f4f4;
        }

        img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
            border: 5px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        audio {
            margin-bottom: 20px;
        }

        .text-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <img src="/storage/FAD7-7B5C/TRYKO/www.YTS.MX.jpg" alt="tryy">
    <audio controls>
        <source src="/storage/FAD7-7B5C/TRYKO/123.mp3">
        </audio>
    <div class="text-container">
        <p>This is some descriptive text that goes under the music. You can write anything you like here to provide context or information related to the image and the music.</p>
    </div>
</body>
</html>
